    <style>
      /* Soft UI Base Variables */
      :root {
        --bg-color: #f0f2f5;
        --card-bg: #ffffff;
      }
      
      body {
        background-color: var(--bg-color);
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent; /* Optional: just hide scrollbar for mobile feel */
      }

      /* Utility classes for Soft UI shadows if Tailwind's aren't enough */
      .shadow-soft {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      }
      
      .shadow-soft-lg {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }
      
      .shadow-inner-soft {
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      }
    </style>
